<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>

    <div id="calc-container">
        <div class="display"></div>
        <div class="buttons">
            <div class="div-1">
                <div class="btn1">
                    <button>AC</button>
                    <button>%</button>
                    <button>+/-</button>
                </div>
                <div class="btn2">
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                </div>
                <div class="btn3">
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                </div>
                <div class="btn4">
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                </div>
                <div class="btn5">
                    <button>0</button>
                    <button>.</button>
                    <button class="equal">=</button>
                </div>
            </div>
            <div class="div-2">
                <div class="btn6">
                    <button>/</button>
                    <button>-</button>
                    <button>x</button>
                    <button class="add">+</button>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
